<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GrÃ¡fica, Rango y Dominio</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
    #grafico {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Funciones</h1>
  <p>Ingresa una funciÃ³n en x (por ejemplo: <code>sin(x)</code>, <code>x^2</code>, <code>1/x</code>):</p>
  <input type="text" id="funcion" placeholder="Ej: x^2 + 2*x - 1" />
  <br>
  <button onclick="graficar()">Graficar</button>

  <div id="resultado"></div>
  <div id="grafico"></div>

  <script>
    function graficar() {
      const expr = document.getElementById("funcion").value;
      const resultado = document.getElementById("resultado");

      let x_vals = [];
      let y_vals = [];

      const scope = {};
      const compiled = math.compile(expr);

      // Valores de x de -10 a 10 con paso 0.1
      for (let x = -10; x <= 10; x += 0.1) {
        scope.x = x;
        try {
          const y = compiled.evaluate(scope);
          if (isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
          }
        } catch (err) {
          // Saltar valores no definidos
        }
      }

      if (x_vals.length === 0) {
        resultado.innerHTML = "âš ï¸ No se pudo graficar. Verifica la funciÃ³n.";
        Plotly.purge("grafico");
        return;
      }

      // Rango y dominio aproximados
      const dominio = `[${x_vals[0].toFixed(2)} , ${x_vals[x_vals.length - 1].toFixed(2)}]`;
      const rango = `[${Math.min(...y_vals).toFixed(2)} , ${Math.max(...y_vals).toFixed(2)}]`;

      resultado.innerHTML = `
        ðŸ“Œ <strong>Dominio aprox.:</strong> ${dominio}<br>
        ðŸ“Œ <strong>Rango aprox.:</strong> ${rango}
      `;

      const trace = {
        x: x_vals,
        y: y_vals,
        type: "scatter",
        mode: "lines",
        line: { color: "#007bff" }
      };

      Plotly.newPlot("grafico", [trace], {
        title: `y = ${expr}`,
        xaxis: { title: "x" },
        yaxis: { title: "y" }
      });
    }
  </script>
</body>
</html>
